<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>getPost</title>
</head>
<body>
<h1>Get 요청</h1>
<form action="servlet16">
이름: <input type="text" name="name"><br>
이메일: <input type="text" name="email"><br>
전화: <input type="text" name="tel"><br>
<button>보내기</button>
</form>
<p>
데이터의 이름이 없으면, 서버에 보낼 수 없다.<br>
폼 항목의 name 속성에 이름을 부여하라
</p>

<h1>Post 요청</h1>
<form action="servlet16" method="post">
이름: <input type="text" name="name"><br>
이메일: <input type="text" name="email"><br>
전화: <input type="text" name="tel"><br>
<button>보내기</button>
</form>


</body>
</html>
