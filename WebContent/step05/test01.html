<!-- 주제 : HTML 5 기본 구조와  HTML 5 목표

=> HTML5 목표
1) 동영상과 오디오에 대한 기본 플러그인을 포함하는 것.
  => 웹 브라우저마다 따로 플러그인을 설치할 필요가 없게 하였다.

2) 캔버스를 통해 에니메이션 처리가 가능하게 만드는 것.
  => 기존의 플래시 기능을 대체하였다.
  
3) 시맨틱 웹 지원
  => <header> , <aside>, <article>, <nav>, <footer> 등과 같은 
  	 콘텐츠의 의미를 부각시키는 태그를 많이 추가하였다.
  => 프로그램에서 콘텐츠를 분석하기 위해 특정 의미를 지니는 내용을 쉽게 찾을 수 있다.

-->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
